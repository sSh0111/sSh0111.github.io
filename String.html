<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="StringCSS.css">
        <title>
            String
        </title>
    </head>
    <body>
        <div class="bb">
            <h1>Analyse your Sentence</h1>
            
            <div class="box">
                <h2>Try it out now!</h2>
                <form id="formInput">
                    
                    <br><input type="text" placeholder="Enter Sentence" name="name">
                </form>
                <br>
                <div class="butn">
                    <button onclick="vowel_count()">Analyse</button>
                </div>
            </div>
            <div class="outputColumn">
                <p id="ans"></p>
                <p id="ans2"></p>
                <p id="ans3"></p>
                <p id="ans4"></p>
                <p id="ans5"></p>
                <p id="ans6"></p>
            </div>
        </div>
        <script>

            function vowel_count()
            {
                var numbers = /^[0-9]+$/; 
                var letter = /^[A-Za-z]+$/;   
                var vowel_list = 'aeiouAEIOU';
                var m,str1,vcount = 0,space=0,spch=0,num=0,cons=0;
                m=document.getElementById("formInput");
                str1=m.elements["name"].value;
                
                for(var x = 0; x < str1.length ; x++)
                {
                    if (vowel_list.indexOf(str1[x]) !== -1)
                    {
                    vcount += 1;
                    }
                    else if(str1.charAt(x)==' ')
                    space += 1;
                    else if(str1.charAt(x).match(numbers))
                    num+=1;
                    else if(str1.charAt(x).match(letter))
                    cons +=1;
                    else
                    spch+= 1;
                }
                document.getElementById("ans").innerHTML="Number of words = "+ (space+1)
                document.getElementById("ans2").innerHTML="Number of spaces = "+space
                document.getElementById("ans3").innerHTML="Number of vowels = "+vcount
                document.getElementById("ans4").innerHTML="Number of consonants = "+cons                
                document.getElementById("ans5").innerHTML="Number of numbers = "+num            
                document.getElementById("ans6").innerHTML="Number of special characters = "+ spch
                        
            }
        </script>
    </body>
</html>
